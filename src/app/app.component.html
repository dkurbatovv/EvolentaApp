<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="start()">Старт</button>
      <button class="btn btn-danger" (click)="stopSequential()">Stop Sequential</button>
      <button class="btn btn-danger" (click)="stopRandom()">Stop Random</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Sequential Numbers</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let number of sequentialNumbers; let i = index">
            <td>{{ i }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Random Numbers</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let number of randomNumbers; let i = index">
            <td>{{ number }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
